name: Setup Node.js with Caching
description: Set up Node.js with npm caching and dependency installation
inputs:
  install-deps:
    description: Whether to install dependencies (default: true)
    required: false
    default: 'true'
runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: "npm"
        cache-dependency-path: package-lock.json

    - name: Cache node_modules
      uses: actions/cache@v4
      id: cache-node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      if: inputs.install-deps == 'true' && steps.cache-node-modules.outputs.cache-hit != 'true'
      shell: bash
      run: npm ci